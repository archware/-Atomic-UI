<div class="actions-container">
  <button type="button" class="action-btn view" title="Ver" (click)="view.emit()" (keydown.enter)="view.emit()"
    (keydown.space)="view.emit()">
    <i class="fa-solid fa-eye"></i>
  </button>
  <button type="button" class="action-btn edit" title="Editar" (click)="edit.emit()" (keydown.enter)="edit.emit()"
    (keydown.space)="edit.emit()">
    <i class="fa-solid fa-pencil"></i>
  </button>
  <button type="button" class="action-btn delete" title="Eliminar" (click)="delete.emit()"
    (keydown.enter)="delete.emit()" (keydown.space)="delete.emit()">
    <i class="fa-solid fa-trash-can"></i>
  </button>
</div>
