<app-panel title="Filtros" icon="ğŸ”" variant="default" padding="md" gridColumns="repeat(auto-fit, minmax(140px, 1fr))"
  gridGap="1rem">
  <div class="filter-group">
    <label class="filter-label">Fecha Inicio</label>
    <input type="date" class="form-input filter-date" [ngModel]="dateStart"
      (ngModelChange)="dateStartChange.emit($event)">
  </div>
  <div class="filter-group">
    <label class="filter-label">Fecha Fin</label>
    <input type="date" class="form-input filter-date" [ngModel]="dateEnd" (ngModelChange)="dateEndChange.emit($event)">
  </div>
  <div class="filter-group">
    <label class="filter-label">Estado</label>
    <select class="form-select" [ngModel]="status" (ngModelChange)="statusChange.emit($event)">
      <option value="">Todos</option>
      <option value="Activo">Activo</option>
      <option value="Pendiente">Pendiente</option>
      <option value="Inactivo">Inactivo</option>
    </select>
  </div>
  <div class="filter-group filter-action">
    <label class="filter-label">&nbsp;</label>
    <button type="button" class="filter-btn" (click)="onFilter()" (keydown.enter)="onFilter()"
      (keydown.space)="onFilter()">ğŸ” Filtrar</button>
  </div>
</app-panel>
