<div class="sidebar-container" [class.collapsed]="collapsed">
  <div class="sidebar-logo">
    <i class="fa-solid fa-rocket logo-icon"></i>
    @if (!collapsed) {
    <span class="logo-text">Dashboard</span>
    }
  </div>

  <nav class="sidebar-nav" (keydown)="handleKeydown($event)" tabindex="-1">
    <ul class="nav-list" role="menu">
      @for (item of menuItems; track item.label; let i = $index) {
      <li class="nav-item" role="none">
        <a href="javascript:void(0)" class="nav-link" [class.active]="item.active" (click)="onItemClick(item)"
          role="menuitem" [attr.aria-current]="item.active ? 'page' : null" [tabindex]="i === 0 ? 0 : -1">
          <i [class]="item.icon + ' nav-icon'"></i>
          @if (!collapsed) {
          <span class="nav-label">
            {{ item.label }}
            @if(item.badge) { <span class="nav-badge">{{ item.badge }}</span> }
          </span>
          }
        </a>
      </li>
      }
    </ul>
  </nav>

  <div class="sidebar-footer">
    <div class="user-profile">
      <app-avatar [name]="user?.name || 'User'" [initials]="user?.initials" [size]="'md'"></app-avatar>
      @if (!collapsed && user) {
      <div class="user-info">
        <span class="user-name">{{ user.name }}</span>
        <span class="user-role">{{ user.role }}</span>
      </div>
      }
    </div>
  </div>
</div>
